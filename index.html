  <title>Frontend Mentor | Order summary card</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  
  <main>
    <!-- <div class="bdy">
    </div> -->
    <div class="container">
      <div class="img-main">
        <img src="./images/illustration-hero.svg" alt="music">
      </div>
      <div class="contents center">
        <h1 class="header">Order Summary</h1>
        <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="plan">
          <div class="plan1">
            <img src="./images/icon-music.svg" alt="music icon">
            <div class="plan-amt">
              <span class="bold">Annual Plan</span>
              <p>$59.99/year</p>
            </div>
          </div>
          <span><a href="#">Change</a></span>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>
